<amplify-authenticator>
  <ng-template amplifySlot="header">
    <div style="padding: var(--amplify-space-large); text-align: center">
      <img
        class="amplify-image"
        alt="Amplify logo"
        src="assets/logo_compensar.png"
      />
    </div>
  </ng-template>
  <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
    <div class="position-absolute top-0 start-0 mt-3 ms-3">
      <img src="assets/logo_compensar.png" alt="Logo">
    </div>
    <div class="d-flex justify-content-end align-items-center mb-3">
      <button class="btn btn-primary btn-signout" (click)="signOut()">
        <i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n
      </button>
    </div>
    <br/>
    <br/>
    <br/>
    <app-parametros></app-parametros>
  </ng-template>
</amplify-authenticator>
